name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build package
        run: mvn -B -ntp -DskipTests=false clean package

      - name: Create GitHub Release (attach JAR)
        uses: softprops/action-gh-release@v2
        with:
          files: target/gcs-actions-demo-*.jar
          generate_release_notes: true
