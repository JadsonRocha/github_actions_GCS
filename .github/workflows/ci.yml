name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-test:
    name: Build & Test (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [21, 25]   # pode deixar s√≥ 21 se preferir
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Temurin JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Maven Verify (test + checkstyle + spotbugs + jacoco)
        run: mvn -B -ntp clean verify

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-java-${{ matrix.java }}
          path: target/surefire-reports/**

      - name: Upload JaCoCo HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report-java-${{ matrix.java }}
          path: target/site/jacoco/**

      - name: Upload SpotBugs & Checkstyle outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: static-analysis-java-${{ matrix.java }}
          path: |
            target/spotbugsXml.xml
            target/site/checkstyle.html
